spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sci_db
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# SPRING #
spring.jackson.date-format=yyyy-MM-dd HH:mm
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs

# SERVER #
server.servlet.context-path=/api/v1

# SECURITY #
jwt.token-prefix=Bearer
jwt.token-expiration-after-days=1
jwt.refresh-token-expiration-after-days=2
jwt.secret-key=${JWT_SECRET_KEY}

# TWILIO #
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.phone-number=+14155238886
twilio.messaging-service-sid=${TWILIO_MESSAGING_SERVICE_SID}

# MERCADO PAGO #
mp.accessToken=${MP_PUBLIC_KEY}

# EMAIL #
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true